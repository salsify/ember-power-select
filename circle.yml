machine:
  node:
    version: 6

dependencies:
  pre:
    # Install Yarn
    - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq yarn=0.18.1-1

    - yarn global add bower phantomjs-prebuilt
    - curl -u ${ARTIFACTORY_CREDENTIALS} https://npm.salsify.com/api/npm/npm-local/auth/salsify >> ~/.npmrc
  override:
    - yarn install
  cache_directories:
    - ~/.cache/yarn

test:
  post:
    - mkdir tmp
    - mkdir tmp/test-output
    - touch tmp/test-output/test.txt
    - cp -R tmp/test-output test-folder
    - cp -R tmp/test-output ${CIRCLE_TEST_REPORTS}
    - cp -R tmp/test-output/* ${CIRCLE_TEST_REPORTS}
